<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Course</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>

<body>
  <form action="">
    <div class="container">
      <h2>Registeration</h2>
<div class="input-control">
        <label for="username">Username</label>
        <input type="text" name="username" id="" placeholder="">
        <div class="error"></div>
</div>
<div class="input-control">
      <label for="email">Email</label>
      <input type="text" name="email" id="" placeholder="">
      <div class="error"></div>
    </div>    
    <div class="input-control">
      <label for="password">Password</label>
      <input type="password" name="password" id="" placeholder="">
      <div class="labelPassword">8 characters one upper case English letter, at least one lower case English letter, one number and one special character</div>
      <div class="error"></div>
    </div>    
      <div class="input-control">
      <label for="password2">Password Again</label>
      <input type="password" name="password2" id="" placeholder="">
      <div class="error"></div>
    </div>    
      <input type="submit" value="Sign Up">
    </div>
  </form>
  <script src="main.js"></script>
</body>

</html>
